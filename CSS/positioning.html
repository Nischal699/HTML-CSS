<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Css</title>
</head>
<style>
    .container{
        border: 2px solid red;
        background-color: lightskyblue;
        height: 900px;
        width: 880px;
        margin-top: 20px;
    }
    .box{
        display: inline-block;
        border: 2px solid red;
        height: 200px;
        width: 200px;
        margin: 2px;
    }
    #box1{
        position:sticky;
        top: 2px;
    }
</style>
<body>
    <div class="container">
        <div class="box" id="box1">First Box</div>
        <div class="box" id="box2">Second Box</div>
        <div class="box" id="box3">Third Box</div>
        <div class="box" id="box4">Fourth Box</div>
        <div class="box" id="box5">Fifth Box</div>
    </div>
</body>
</html>
